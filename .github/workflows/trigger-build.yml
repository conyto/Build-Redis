name: Trigger Redis 7.4.6 Build

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: "Redis version to build (e.g., 7.4.6)"
        required: true
        default: "7.4.6"  # 默认构建 7.4.6
        type: string

jobs:
  build:
    uses: ./.github/workflows/build-redis.yml  # 引用上述构建工作流
    with:
      release_version: ${{ github.event.inputs.release_version }}
      make_latest: true
    secrets: inherit